substitutions:
  name: "m5-dial"
  wifi_ssid: !secret wifi_ssid
  wifi_password: !secret wifi_password
  
esphome:
  name: ${name}
  name_add_mac_suffix: false
  project:
    name: jnalley20.m5_dial
    version: "1.1"
      
  platformio_options:
    lib_deps:
      - Wire
      - EEPROM
      - ArduinoJson
      - m5stack/M5Unified
      - m5stack/M5Dial


external_components:
  - source:
      type: git
      url: https://github.com/jnalley20/m5-dial-for-esphome/
      ref: testthis1
    components: [shys_m5_dial]

dashboard_import:
  package_import_url: github://jnalley20/m5-dial-for-esphome/shys-m5-dial.yaml@testthis1
  import_full_config: false

esp32:
  board: esp32-s3-devkitc-1
  framework:
    type: arduino
  flash_size: 8MB

logger:
  level: INFO
  logs:
    api: WARN
    esp32.preferences: WARN
    LOOP: WARN
    DISPLAY: WARN
    TOUCH: WARN
    HA_API: WARN
    DEVICE: WARN
    MEDIAPLAYER: WARN

api:
  homeassistant_states: true
  homeassistant_services: true
  custom_services: true
  
ota:
  platform: esphome

#improv_serial:
#captive_portal:

wifi:
  ssid: ${wifi_ssid}
  password: ${wifi_password}
